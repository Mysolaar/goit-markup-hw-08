  <body>
    <header class="header">
      <div class="header__container">
        <div class="header__item">
          <a class="header__link-logo" href="index.html">Web<span class="header__link-logo--color-other">Studio</span></a>
          <nav class="navigation">
            <a class="link" href="index.html">Agencja</a>
            <a class="link--active" href="portfolio.html">Portfolio</a>
            <a href="#" class="link">Kontakt</a>

        <ul class="header__contact">
          <li>
            <a class="header__link" href="mailto:info@devstudio.com"><svg class="header__cont-icon" viewbox="0 0 1 1" ><use href="./images/icons.svg#icon-envelope"></use></svg> info@devstudio.com</a>
          </li>
          <li>
            <a class="header__link" href="tel:+48111111111"><svg class="header__cont-icon" viewbox="0 0 1 1" ><use href="./images/icons.svg#icon-smartphone"></use></svg> +48 111 111 111</a>

        <div class="header__mobile-menu">

                <use href="./images/icons.svg#icon-menu_mobile"></use>
              </svg>
            </button>
          </div>
      </div>

          <ul class="pfolio-item">

                  serwery konkurencji
                </p>
                <figcaption class="pfolio-item__border">
                  <h4 class="pfolio-item__name">Technocrack</h4>

            <li>

          <address class="footer__address">
            <p>m. Warszawa, Aleje Jerozolimskie 21</p>
            <a class="footer__link" href="mailto:info@devstudio.com">info@devstudio.com</a>
            <a class="footer__link" href="tel:+48111111111">+48 111 111 111</a>

        <div class="footer__socials">

              <svg class="footer__icon-sm" width="44" height="44">

            </a>
            <a href="#">
              <svg class="footer__icon-sm" width="44" height="44">
                <use href="./images/icons.svg#icon-sm-twitter" width="20" height="20" x="12" y="12"></use></svg>

            <a href="#">
              <svg class="footer__icon-sm" width="44" height="44">

            <a href="#">

            <button type="submit" class="footer__btn-submit">Zapisz się <svg width="24" height="24" class="footer__btn-icon"><use xlink:href="./images/icons.svg#icon-icon-send"></use></svg></button>
